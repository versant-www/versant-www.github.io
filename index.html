<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script data-goatcounter="https://versant.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Redirect</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var userLang = navigator.language || navigator.userLanguage; 
            if (userLang.startsWith('fr')) {
                window.location.href = './fr/index.html';
            } else {
                window.location.href = './en/index.html';
            }
        });
    </script>
    <title>Versant</title>
</head>
<body>
    <noscript>
        JavaScript is required for automatic redirection. Please <a 
href="/en/">click here for English</a> or <a href="/fr/">click here for 
French</a>.
    </noscript>
</body>
</html>
